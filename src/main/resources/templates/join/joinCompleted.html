<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="content">

    <div class="imgPosition">
        <img src="../images/profile.png"
             th:src="@{/images/profile.png}"
             alt="logo"
             class="profileImg" />
    </div>

    <div class="text">
        <h2>회원가입이 완료되었습니다</h2>
        <p>
            <strong th:text="${name}">홍길동</strong>님(
            <strong th:text="${username}">아이디</strong>)의 회원가입이 성공적으로 완료되었습니다.
        </p>
        <br><br>
        <p>
            * 회원가입 내역확인 및 수정은
            <strong>마이페이지 &gt; 회원정보수정</strong>에서 가능합니다.
        </p>
    </div>

    <div class="signup-buttons">
        <a href="../login/login.html" th:href="@{/login/login}">
            <button class="login-btn" type="button">로그인</button>
        </a>
        <a href="../home.html" th:href="@{/}">
            <button class="home-btn" type="button">메인으로 가기</button>
        </a>
    </div>

</th:block>

</body>
</html>
