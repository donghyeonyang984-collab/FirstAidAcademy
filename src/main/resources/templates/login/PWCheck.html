<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="content">

    <section class="common-section">
        <div class="form-box">

            <div class="text-box">
                <h2>비밀번호 확인</h2>
                고객님의 정보가 일치하여
                <br />
                비밀번호가 재설정 되었습니다
            </div>

            <form class="form">
                <div class="form-row">
                    <p>아이디 <span class="required">*</span></p>
                    <input type="text" th:value="${username}" readonly placeholder="user123" required />
                </div>

                <div class="form-row">
                    <p>새 비밀번호<span class="required">*</span></p>
                    <input type="text" th:value="${newPassword}" readonly placeholder="12345" required />
                </div>
            </form>

            <div class="findBtn">
                <a href="login.html" th:href="@{/login/login}">
                    <button type="button" class="common-btn1">로그인</button>
                </a>
            </div>

        </div>
    </section>

</th:block>

</body>
</html>
