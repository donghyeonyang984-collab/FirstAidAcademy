<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="content">

    <section class="login-section">
        <div class="login-container">

            <!-- 왼쪽 소개 박스 -->
            <div class="intro-box">
                <img src="../images/loginImg.png"
                     th:src="@{/images/loginImg.png}"
                     alt="loginImg"
                     class="intro-img" />
                <p class="intro-text">
                    생명을 지키는 첫걸음,<br />
                    지금 시작해볼까요?
                </p>
            </div>

            <!-- 오른쪽 로그인 박스 -->
            <div class="login-box">
                <h2>로그인</h2>

                <!-- 로그인 폼 -->
                <form class="form"
                      th:action="@{/login}"
                      method="post"
                      th:object="${loginForm}">

                    <input type="hidden"
                           th:name="redirectURL"
                           th:value="${redirectURL}" />

                    <!-- 아이디 -->
                    <input type="text"
                           id="username"
                           th:field="*{username}"
                           placeholder="아이디"
                           required />

                    <!-- 비밀번호 -->
                    <input type="password"
                           id="password"
                           th:field="*{password}"
                           placeholder="비밀번호"
                           required />

                    <button type="submit" class="login-btn">LOG IN</button>
                </form>


                <!-- 서버에서 내려보낸 에러 메시지 -->
                <div th:if="${error}" class="error-msg" th:text="${error}"></div>

                <!-- 부가 링크 -->
                <div class="links">
                    <a href="/join/agreement" th:href="@{/join/agreement}">회원가입</a> |
                    <a href="/login/findId" th:href="@{/login/findId}">아이디 찾기</a> |
                    <a href="/login/resetPW" th:href="@{/login/resetPW}">비밀번호 재설정</a>
                </div>

            </div>

        </div>
    </section>

</th:block>

</body>
</html>
