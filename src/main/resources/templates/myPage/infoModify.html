<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="content">

    <div class="main1">
        <div class="join-container1">
            <h1>회원 정보 수정</h1>

            <form id="profileForm"
                  th:action="@{/myPage/infoModify}"
                  th:object="${userProfileForm}"
                  method="post">

                <!-- 숨겨진 userId -->
                <input type="hidden" th:field="*{userId}"/>

                <!-- 아이디 -->
                <div class="field">
                    <label for="userid">아이디</label>
                    <input type="text" id="userid"
                           th:field="*{username}"
                           readonly style="background-color: #ebebeb;"/>
                </div>

                <!-- 현재 비밀번호 -->
                <div class="field">
                    <label for="password">현재 비밀번호</label>
                    <div class="field-inline">
                        <input type="password" id="password" name="currentPassword"
                               placeholder="현재 비밀번호를 입력해주세요."/>
                        <button type="button" class="check-btn">비밀번호 재설정</button>
                    </div>
                    <p class="hint">비밀번호 재설정을 위해 현재 비밀번호를 입력한 뒤 버튼을 눌러주세요.</p>
                </div>

                <!-- 🔽 비밀번호 변경 영역: 처음에는 숨김 -->
                <div id="passwordChangeSection" style="display:none;">

                    <div class="field">
                        <label for="newPassword">신규 비밀번호<span class="required">*</span></label>
                        <input type="password" id="newPassword"
                               th:field="*{newPassword}"
                               placeholder="영문, 숫자, 특수문자 포함 8자리 이상"/>
                        <p class="hint">비밀번호 조건 확인</p>
                    </div>

                    <div class="field">
                        <label for="passwordCheck">비밀번호 확인<span class="required">*</span></label>
                        <input type="password" id="passwordCheck"
                               th:field="*{passwordCheck}"
                               placeholder="동일한 비밀번호를 입력해주세요"/>
                        <p class="hint">비밀번호 동일 조건 확인</p>
                    </div>
                </div>

                <!-- 이름 -->
                <div class="field">
                    <label for="name">성명</label>
                    <input type="text" id="name"
                           th:field="*{name}"
                           readonly style="background-color: #ebebeb;"/>
                </div>

                <!-- ✅ 성별 (DB: ENUM('M','F','N')) -->
                <div class="field">
                    <label>성별</label>
                    <div class="gender">
                        <label>
                            <input type="radio" th:field="*{gender}" value="M"/> 남자
                        </label>
                        <label>
                            <input type="radio" th:field="*{gender}" value="F"/> 여자
                        </label>

                    </div>
                </div>

                <!-- 생년월일 -->
                <div class="field">
                    <label for="birth">생년월일</label>
                    <input type="text" id="birth"
                           th:field="*{birth}"
                           readonly style="background-color: #ebebeb;"/>
                </div>

                <!-- 전화번호 -->
                <div class="field">
                    <label for="phone">전화번호<span class="required">*</span></label>
                    <input type="text" id="phone" th:field="*{phone}"/>
                    <p class="hint">전화번호 조건 확인</p>
                </div>

                <!-- 이메일 -->
                <div class="field">
                    <label for="email">e-mail<span class="required">*</span></label>
                    <input type="email" id="email" th:field="*{email}"/>
                    <p class="hint">이메일 조건 확인</p>
                </div>

                <!-- 주소 -->
                <div class="field">
                    <label for="address">주소</label>
                    <input type="text" id="address" th:field="*{address}"/>
                </div>

                <div class="signup-buttons">
                    <button type="submit" class="next">저장</button>
                    <button type="button" class="cancel" onclick="history.back()">닫기</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ✅ JS 검증 + 비밀번호 재설정 표시 로직 -->
    <script>

    </script>


</th:block>

</body>
</html>
